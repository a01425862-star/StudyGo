<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyGo</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    min-height: 100vh;
    background: #0d0f14;
    background-image:
      radial-gradient(ellipse at 20% 50%, rgba(0,200,100,0.07) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 20%, rgba(30,100,255,0.07) 0%, transparent 60%);
    font-family: 'Rajdhani', sans-serif;
    display: flex; flex-direction: column; align-items: center;
    padding: 32px 20px 48px; gap: 28px;
  }

  /* TOP BAR */
  .topbar {
    width: 100%; max-width: 700px;
    display: flex; align-items: center; justify-content: space-between;
  }
  .brand {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem; font-weight: 900; letter-spacing: 4px; color: #fff;
    text-shadow: 0 0 20px rgba(0,230,120,0.6), 0 0 60px rgba(0,230,120,0.2);
    animation: pulseGlow 3s ease-in-out infinite;
  }
  @keyframes pulseGlow {
    0%,100% { text-shadow: 0 0 20px rgba(0,230,120,0.6), 0 0 60px rgba(0,230,120,0.2); }
    50%      { text-shadow: 0 0 30px rgba(0,230,120,0.9), 0 0 80px rgba(0,230,120,0.4); }
  }
  .counter {
    background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,255,255,0.15);
    border-radius: 12px; padding: 8px 18px;
    display: flex; align-items: center; gap: 10px; backdrop-filter: blur(8px);
  }
  .counter svg { width:22px;height:22px;fill:none;stroke:#aaa;stroke-width:2;stroke-linecap:round;stroke-linejoin:round; }
  .counter-text { font-family:'Orbitron',sans-serif; font-size:1rem; font-weight:700; color:#fff; letter-spacing:2px; }
  .counter-text span { color:#00e67a; }

  /* GREEN CARD */
  .attendance-card {
    width:100%; max-width:700px; min-height:320px;
    background: linear-gradient(145deg,#0a2a18,#0f3b22,#0a2a18);
    border: 2px solid #00c85a; border-radius:20px;
    box-shadow: 0 0 40px rgba(0,200,90,0.15), inset 0 0 60px rgba(0,200,90,0.05);
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    gap:20px; padding:36px 24px;
    position:relative; overflow:hidden; cursor:pointer;
    transition: box-shadow 0.2s, border-color 0.2s;
    animation: fadeUp 0.6s ease both;
  }
  .attendance-card::before {
    content:''; position:absolute; inset:0;
    background:repeating-linear-gradient(0deg,transparent,transparent 38px,rgba(0,200,90,0.03) 38px,rgba(0,200,90,0.03) 40px);
    pointer-events:none;
  }
  .attendance-card.active,
  .attendance-card:hover {
    box-shadow: 0 0 60px rgba(0,220,90,0.3), inset 0 0 60px rgba(0,200,90,0.08);
    border-color:#00e67a;
  }
  .attendance-label {
    font-family:'Orbitron',sans-serif; font-size:2.4rem; font-weight:900;
    letter-spacing:8px; color:#00e67a; text-shadow:0 0 20px rgba(0,230,120,0.7);
    pointer-events:none;
  }
  .hint-text {
    font-size:0.8rem; letter-spacing:2px; color:rgba(0,200,90,0.5); font-weight:600;
    pointer-events:none; transition:opacity 0.2s;
  }
  .attendance-card.active .hint-text { opacity:0; pointer-events:none; }

  .add-area {
    display:flex; gap:10px; width:100%; max-width:500px;
    opacity:0; transform:translateY(6px);
    transition: opacity 0.25s, transform 0.25s;
    pointer-events:none;
  }
  .attendance-card.active .add-area { opacity:1; transform:translateY(0); pointer-events:all; }
  .add-area input {
    flex:1; background:rgba(0,0,0,0.4);
    border:1.5px solid rgba(0,200,90,0.3); border-radius:10px;
    color:#e0ffe8; font-family:'Rajdhani',sans-serif; font-size:1rem; font-weight:600;
    padding:10px 16px; outline:none; letter-spacing:1px; transition:border-color 0.2s;
  }
  .add-area input::placeholder { color:rgba(0,200,90,0.4); }
  .add-area input:focus { border-color:#00e67a; }
  .add-area button {
    background:#00c85a; border:none; border-radius:10px;
    color:#001a0a; font-family:'Orbitron',sans-serif; font-size:0.75rem; font-weight:700;
    letter-spacing:2px; padding:10px 20px; cursor:pointer; transition:background 0.2s,transform 0.1s;
  }
  .add-area button:hover { background:#00e67a; transform:scale(1.03); }
  .add-area button:active { transform:scale(0.97); }

  .attendance-list {
    width:100%; max-width:500px;
    display:flex; flex-direction:column; gap:10px;
    max-height:220px; overflow-y:auto; padding:0 4px;
  }
  .attendance-list::-webkit-scrollbar { width:4px; }
  .attendance-list::-webkit-scrollbar-thumb { background:#00c85a55; border-radius:4px; }
  .student-entry {
    display:flex; align-items:center; gap:14px;
    background:rgba(0,200,90,0.08); border:1px solid rgba(0,200,90,0.2);
    border-radius:10px; padding:10px 16px;
    animation:slideIn 0.3s ease both;
  }
  @keyframes slideIn {
    from { opacity:0; transform:translateY(-8px); }
    to   { opacity:1; transform:translateY(0); }
  }
  .student-num  { font-family:'Orbitron',sans-serif; font-size:0.7rem; color:#00c85a; min-width:28px; font-weight:700; }
  .student-name { flex:1; font-size:1.05rem; font-weight:600; color:#e0ffe8; letter-spacing:1px; }
  .student-check { color:#00e67a; font-size:1.1rem; }

  /* BOTTOM CARDS */
  .bottom-row {
    width:100%; max-width:700px;
    display:grid; grid-template-columns:1fr 1fr; gap:20px;
    animation:fadeUp 0.6s 0.2s ease both;
  }
  .action-card {
    border-radius:18px; padding:40px 20px;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    gap:12px; cursor:pointer; position:relative; overflow:hidden;
    transition:transform 0.2s, box-shadow 0.2s; user-select:none;
  }
  .action-card:hover { transform:translateY(-4px) scale(1.02); }
  .action-card:active { transform:scale(0.97); }
  .card-faceid {
    background:linear-gradient(145deg,#071830,#0a2550,#071830);
    border:2px solid #1a7fff;
    box-shadow:0 0 30px rgba(26,127,255,0.15), inset 0 0 40px rgba(26,127,255,0.05);
  }
  .card-faceid:hover { box-shadow:0 8px 40px rgba(26,127,255,0.3), inset 0 0 40px rgba(26,127,255,0.08); }
  .card-tecid {
    background:linear-gradient(145deg,#1a1400,#2a2000,#1a1400);
    border:2px solid #f5c800;
    box-shadow:0 0 30px rgba(245,200,0,0.12), inset 0 0 40px rgba(245,200,0,0.04);
  }
  .card-tecid:hover { box-shadow:0 8px 40px rgba(245,200,0,0.25), inset 0 0 40px rgba(245,200,0,0.08); }
  .card-icon  { font-size:2.2rem; line-height:1; pointer-events:none; }
  .card-label {
    font-family:'Orbitron',sans-serif; font-size:1.15rem; font-weight:700;
    letter-spacing:4px; text-transform:uppercase; pointer-events:none;
  }
  .card-faceid .card-label { color:#5aafff; text-shadow:0 0 14px rgba(26,127,255,0.6); }
  .card-tecid  .card-label { color:#f5c800; text-shadow:0 0 14px rgba(245,200,0,0.5); }
  .card-sub { font-size:0.78rem; letter-spacing:2px; font-weight:600; opacity:0.45; pointer-events:none; }
  .card-faceid .card-sub { color:#9ccfff; }
  .card-tecid  .card-sub { color:#ffe066; }

  /* CAMERA MODAL */
  .modal-overlay {
    position:fixed; inset:0;
    background:rgba(0,0,0,0.85); backdrop-filter:blur(8px);
    display:flex; align-items:center; justify-content:center;
    z-index:1000; opacity:0; pointer-events:none; transition:opacity 0.25s;
  }
  .modal-overlay.open { opacity:1; pointer-events:all; }
  .modal {
    background:#111520; border-radius:22px;
    padding:32px 28px; display:flex; flex-direction:column; align-items:center; gap:20px;
    max-width:480px; width:90%; position:relative;
    transform:scale(0.92); transition:transform 0.25s;
  }
  .modal-overlay.open .modal { transform:scale(1); }
  .modal-title {
    font-family:'Orbitron',sans-serif; font-size:1.3rem; font-weight:900; letter-spacing:4px;
  }
  .modal.faceid-modal { border:2px solid #1a7fff; }
  .modal.faceid-modal .modal-title { color:#5aafff; text-shadow:0 0 12px rgba(26,127,255,0.6); }
  .modal.tecid-modal  { border:2px solid #f5c800; }
  .modal.tecid-modal  .modal-title { color:#f5c800; text-shadow:0 0 12px rgba(245,200,0,0.5); }

  .camera-wrap {
    width:100%; aspect-ratio:4/3; background:#000;
    border-radius:14px; overflow:hidden; position:relative;
    display:flex; align-items:center; justify-content:center;
  }
  .camera-wrap video {
    width:100%; height:100%; object-fit:cover;
    display:none; transform:scaleX(-1);
  }
  .camera-wrap video.live { display:block; }
  .cam-placeholder {
    display:flex; flex-direction:column; align-items:center; gap:12px;
    color:#555; font-family:'Orbitron',sans-serif; font-size:0.7rem; letter-spacing:2px;
  }
  .cam-placeholder svg { width:64px;height:64px;fill:none;stroke:#444;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round; }

  /* scan overlay */
  .scan-line {
    position:absolute; left:0; right:0; height:2px;
    background:linear-gradient(90deg,transparent,#00e67a,transparent);
    animation:scanMove 2.5s linear infinite; display:none;
  }
  .modal.faceid-modal .scan-line { background:linear-gradient(90deg,transparent,#5aafff,transparent); }
  .modal.tecid-modal  .scan-line { background:linear-gradient(90deg,transparent,#f5c800,transparent); }
  .scan-line.active { display:block; }
  @keyframes scanMove { 0% { top:0; } 100% { top:100%; } }

  .corners { position:absolute; inset:16px; pointer-events:none; }
  .corner { position:absolute; width:20px; height:20px; border-color:#00e67a; border-style:solid; display:none; }
  .modal.faceid-modal .corner { border-color:#5aafff; }
  .modal.tecid-modal  .corner { border-color:#f5c800; }
  .corner.on { display:block; }
  .corner.tl { top:0;left:0;  border-width:2px 0 0 2px; }
  .corner.tr { top:0;right:0; border-width:2px 2px 0 0; }
  .corner.bl { bottom:0;left:0;  border-width:0 0 2px 2px; }
  .corner.br { bottom:0;right:0; border-width:0 2px 2px 0; }

  .modal-status { font-size:0.82rem; letter-spacing:2px; font-weight:600; min-height:1.2em; text-align:center; }
  .modal.faceid-modal .modal-status { color:#5aafff88; }
  .modal.tecid-modal  .modal-status { color:#f5c80088; }

  .modal-btns { display:flex; gap:12px; width:100%; }
  .btn-start {
    flex:1; border:none; border-radius:10px;
    font-family:'Orbitron',sans-serif; font-size:0.72rem; font-weight:700; letter-spacing:2px;
    padding:12px 16px; cursor:pointer; transition:opacity 0.2s, transform 0.1s;
  }
  .btn-start:disabled { opacity:0.5; cursor:default; }
  .btn-start:not(:disabled):active { transform:scale(0.97); }
  .modal.faceid-modal .btn-start { background:#1a7fff; color:#fff; }
  .modal.tecid-modal  .btn-start { background:#f5c800; color:#1a1000; }
  .btn-close {
    flex:1; border-radius:10px; background:transparent;
    border:1.5px solid rgba(255,255,255,0.15); color:#888;
    font-family:'Orbitron',sans-serif; font-size:0.72rem; font-weight:700; letter-spacing:2px;
    padding:12px 16px; cursor:pointer; transition:border-color 0.2s, color 0.2s;
  }
  .btn-close:hover { border-color:#aaa; color:#ccc; }

  @keyframes fadeUp {
    from { opacity:0; transform:translateY(24px); }
    to   { opacity:1; transform:translateY(0); }
  }
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">STUDYGO</div>
  <div class="counter">
    <svg viewBox="0 0 24 24">
      <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
      <circle cx="9" cy="7" r="4"/>
      <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
      <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
    </svg>
    <span class="counter-text"><span id="count">0</span>/30</span>
  </div>
</div>

<!-- GREEN CARD -->
<div class="attendance-card" id="attendanceCard" onclick="activateAttendance(event)">
  <div class="attendance-label">ATTENDANCE</div>
  <div class="hint-text">‚Üì CLICK TO ADD STUDENT ‚Üì</div>
  <div class="attendance-list" id="list"></div>
  <div class="add-area" id="addArea">
    <input id="nameInput" type="text" placeholder="Enter student name‚Ä¶" maxlength="40">
    <button onclick="addStudent(event)">ADD</button>
  </div>
</div>

<!-- BOTTOM CARDS -->
<div class="bottom-row">
  <div class="action-card card-faceid" onclick="openCamera('faceid')">
    <div class="card-icon">üëÅÔ∏è</div>
    <div class="card-label">FACE ID</div>
    <div class="card-sub">TAP TO SCAN</div>
  </div>
  <div class="action-card card-tecid" onclick="openCamera('tecid')">
    <div class="card-icon">ü™™</div>
    <div class="card-label">TEC ID</div>
    <div class="card-sub">TAP TO SCAN</div>
  </div>
</div>

<!-- CAMERA MODAL -->
<div class="modal-overlay" id="modalOverlay" onclick="overlayClick(event)">
  <div class="modal" id="modal">
    <div class="modal-title" id="modalTitle">FACE ID</div>
    <div class="camera-wrap">
      <div class="cam-placeholder" id="camPlaceholder">
        <svg viewBox="0 0 64 64">
          <rect x="8" y="18" width="48" height="34" rx="5"/>
          <circle cx="32" cy="34" r="10"/>
          <circle cx="32" cy="34" r="4"/>
          <path d="M24 18 l2-6 h12 l2 6"/>
          <circle cx="50" cy="26" r="2" fill="#444" stroke="none"/>
        </svg>
        <span>CAMERA OFF</span>
      </div>
      <video id="videoEl" autoplay playsinline></video>
      <div class="scan-line" id="scanLine"></div>
      <div class="corners">
        <div class="corner tl" id="c1"></div>
        <div class="corner tr" id="c2"></div>
        <div class="corner bl" id="c3"></div>
        <div class="corner br" id="c4"></div>
      </div>
    </div>
    <div class="modal-status" id="modalStatus">READY TO SCAN</div>
    <div class="modal-btns">
      <button class="btn-start" id="btnStart" onclick="startCamera()">START CAMERA</button>
      <button class="btn-close" onclick="closeCamera()">CLOSE</button>
    </div>
  </div>
</div>

<script>
/* ‚îÄ‚îÄ‚îÄ ATTENDANCE ‚îÄ‚îÄ‚îÄ */
const MAX = 30;
let students = [];
const listEl    = document.getElementById('list');
const countEl   = document.getElementById('count');
const nameInput = document.getElementById('nameInput');
const card      = document.getElementById('attendanceCard');

nameInput.addEventListener('keydown', e => { if (e.key === 'Enter') addStudent(e); });

document.addEventListener('click', e => {
  if (!card.contains(e.target) && !e.target.closest('#modal')) {
    card.classList.remove('active');
  }
});

function activateAttendance(e) {
  card.classList.add('active');
  setTimeout(() => nameInput.focus(), 60);
}

function addStudent(e) {
  if (e) e.stopPropagation();
  const name = nameInput.value.trim();
  if (!name) return;
  if (students.length >= MAX) { alert('Maximum 30 students reached!'); return; }
  students.push(name);
  nameInput.value = '';
  nameInput.focus();
  render();
}

function render() {
  listEl.innerHTML = '';
  students.forEach((name, i) => {
    const row = document.createElement('div');
    row.className = 'student-entry';
    row.innerHTML = `<span class="student-num">${String(i+1).padStart(2,'0')}</span>
      <span class="student-name">${esc(name)}</span>
      <span class="student-check">‚úì</span>`;
    listEl.appendChild(row);
  });
  listEl.scrollTop = listEl.scrollHeight;
  countEl.textContent = students.length;
  countEl.style.color = students.length >= MAX ? '#ff4d4d' : '#00e67a';
}

function esc(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

/* ‚îÄ‚îÄ‚îÄ CAMERA ‚îÄ‚îÄ‚îÄ */
let currentStream = null;
const overlay      = document.getElementById('modalOverlay');
const modalEl      = document.getElementById('modal');
const modalTitle   = document.getElementById('modalTitle');
const videoEl      = document.getElementById('videoEl');
const scanLine     = document.getElementById('scanLine');
const camHolder    = document.getElementById('camPlaceholder');
const modalStatus  = document.getElementById('modalStatus');
const btnStart     = document.getElementById('btnStart');
const cornerEls    = [document.getElementById('c1'),document.getElementById('c2'),
                      document.getElementById('c3'),document.getElementById('c4')];

function openCamera(mode) {
  modalEl.className = 'modal ' + (mode === 'faceid' ? 'faceid-modal' : 'tecid-modal');
  modalTitle.textContent = mode === 'faceid' ? 'FACE ID' : 'TEC ID';
  modalStatus.textContent = 'READY TO SCAN';
  btnStart.textContent = 'START CAMERA';
  btnStart.disabled = false;
  stopStream();
  videoEl.classList.remove('live');
  camHolder.style.display = 'flex';
  scanLine.classList.remove('active');
  cornerEls.forEach(c => c.classList.remove('on'));
  overlay.classList.add('open');
}

function startCamera() {
  if (!navigator.mediaDevices?.getUserMedia) {
    modalStatus.textContent = 'CAMERA NOT SUPPORTED IN THIS BROWSER';
    return;
  }
  modalStatus.textContent = 'REQUESTING PERMISSION‚Ä¶';
  btnStart.disabled = true;

  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
    .then(stream => {
      currentStream = stream;
      videoEl.srcObject = stream;
      videoEl.classList.add('live');
      camHolder.style.display = 'none';
      scanLine.classList.add('active');
      cornerEls.forEach(c => c.classList.add('on'));
      modalStatus.textContent = 'CAMERA ACTIVE ‚Äî SCANNING‚Ä¶';
      btnStart.textContent = 'SCANNING‚Ä¶';
    })
    .catch(err => {
      btnStart.disabled = false;
      btnStart.textContent = 'RETRY';
      modalStatus.textContent =
        err.name === 'NotAllowedError' ? 'PERMISSION DENIED ‚Äî ALLOW CAMERA IN BROWSER' :
        err.name === 'NotFoundError'   ? 'NO CAMERA DETECTED ON THIS DEVICE' :
        'ERROR: ' + (err.message || err.name).toUpperCase().slice(0,44);
    });
}

function closeCamera() {
  stopStream();
  overlay.classList.remove('open');
  videoEl.classList.remove('live');
  scanLine.classList.remove('active');
  cornerEls.forEach(c => c.classList.remove('on'));
  camHolder.style.display = 'flex';
}

function stopStream() {
  if (currentStream) { currentStream.getTracks().forEach(t => t.stop()); currentStream = null; videoEl.srcObject = null; }
}

function overlayClick(e) { if (e.target === overlay) closeCamera(); }

document.addEventListener('keydown', e => { if (e.key === 'Escape') closeCamera(); });
</script>
</body>
</html>
